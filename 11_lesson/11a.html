<!DOCTYPE html>


<html>
  <title>
    css-grid practice
  </title>
<head>
  <style>
      .grid{
        display:grid;
        grid-template-columns: 200px 75px ;
        margin-bottom: 40px;
}
      .leftgrid,.col3{
        background-color: lightpink;

      }
      .rightgrid,.col2{
        background-color: blue;
      }
      .grid2{
        display: grid;
        grid-template-columns: 50px 1fr 75px;

      }
      .col1{
        background-color: yellow;
      }
  </style>
  

</head>
<body>
  <div class="grid">
    <div class="leftgrid">200px </div>
    <div class="rightgrid">75px </div>

  </div>

  <div class="grid2">
    <div class="col1">col1 </div>
    <div class="col2">col2 </div>
    <div class="col3">col3 </div>

  </div>
</body>
</html>
